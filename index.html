 <!-- Navigointipalkin sisällyttäminen -->
<script src="javascript/nav.js"></script>

<div class="wrapper">
  <div class="content">

    <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="yellow_wall.jpg" alt="Los Angeles" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="stones_wallpaper.jpg" alt="Chicago" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="yellow_wall.jpg" alt="New York" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container mt-4">
  <!-- Ensimmäinen rivi -->
  <div class="row mb-4">
      <div class="col-md-4">

      </div>

          <p>Keitä me olemme, pari sanaa yrityksen historiasta ja työntekijöistä sekä kuva viereen!</p>

  <!-- Toinen rivi -->
  <div class="row mb-4">

      </div>

          <p>Kuva tuohon viereen ja tähän sitten siihen kuvaan liittyvä selitys yrityksen maalauspalveluista.</p>
      </div>
  </div>

  <!-- Kolmas rivi -->
  <div class="row mb-4">
      <div class="col-md-4">
        <img src="kitten.jpg" class="img-fluid" alt="Kitten" width="304" height="236">
