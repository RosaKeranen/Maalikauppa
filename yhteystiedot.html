<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhteystiedot</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Oma CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

 <!-- Navigointipalkin sisällyttäminen -->
<script src="javascript/nav.js"></script>

<!-- Sivun muu sisältö tulee tähän -->
<div class="container">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="contact-form">
    <form>
      <fieldset>
        <legend>Ota yhteyttä</legend>
        <div class="form-group">
          <label for="name">Nimi:</label><br>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Sähköposti:</label><br>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Aihe:</label><br>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Viesti:</label><br>
          <textarea id="message" name="message" style="width:500px; height: 200px;" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Lähetä</button>
          <button type="reset">Tyhjennä</button>
        </div>
      </fieldset>
    </form>
</div>
</div>

<footer class="footer bg-light text-center text-lg-start">
  <div class="container p-4">
    <div class="text-center p-3">
      &copy; 2024 Kotkantien maalaus ja tapetointi
    </div>
  </div>
  </footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

</body>
</html>
