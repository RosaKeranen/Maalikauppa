<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhteystiedot</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Oma CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

 <!-- Navigointipalkin sisällyttäminen -->
<script src="javascript/nav.js"></script>

<!-- Sivun muu sisältö tulee tähän -->

<div class="wrapper">
  <div class="content">

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Yhteystieto-sivu tähän</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>

<div class="container mt-5 d-flex justify-content-center">
  <div class="form-container">
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Nimi:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Sähköposti:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Aihe:</label>
      <input type="text" class="form-control" id="subject" name="subject" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Viesti:</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Lähetä</button>
      <button type="reset" class="btn btn-secondary">Tyhjennä</button>
    </div>
  </form>
</div>
</div>



<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <div class="text-center p-3">
      &copy; 2024 Kotkantien maalaus ja tapetointi
    </div>
  </div>
</footer>
</div>

</body>
</html>
